<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCAA Scoring Analytics â€” Player Report Cards</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* â”€â”€ Reset & base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg:       #0D1117;
  --surface:  #161B22;
  --surface2: #1C2128;
  --border:   #21262D;
  --border2:  #30363D;
  --text:     #E6EDF3;
  --muted:    #8B949E;
  --dim:      #484F58;
  --paint:    #FF7B72;
  --creator:  #F0883E;
  --versatile:#3FB950;
  --sniper:   #58A6FF;
  --gold:     #E3B341;
  --radius:   10px;
  --panel-w:  520px;
}
html { scroll-behavior: smooth; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: "JetBrains Mono", monospace;
  font-size: 13px;
  min-height: 100vh;
  overflow-x: hidden;
}

/* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
header {
  padding: 28px 32px 20px;
  border-bottom: 1px solid var(--border);
  background: linear-gradient(180deg, #111820 0%, var(--bg) 100%);
  position: sticky; top: 0; z-index: 50;
}
.header-top { display: flex; align-items: baseline; gap: 16px; margin-bottom: 18px; }
h1 {
  font-family: "Syne", sans-serif;
  font-size: 22px; font-weight: 800;
  letter-spacing: -0.5px; color: var(--text);
}
.header-meta { font-size: 11px; color: var(--muted); }
.controls { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }

/* â”€â”€ Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.search-wrap { position: relative; flex: 1; min-width: 200px; max-width: 320px; }
.search-wrap svg { position: absolute; left: 11px; top: 50%; transform: translateY(-50%);
  color: var(--muted); pointer-events: none; }
input[type=search] {
  width: 100%; background: var(--surface); border: 1px solid var(--border2);
  color: var(--text); border-radius: 7px; padding: 8px 12px 8px 34px;
  font-family: inherit; font-size: 12px; outline: none;
  transition: border-color .15s;
}
input[type=search]:focus { border-color: var(--sniper); }
input[type=search]::placeholder { color: var(--dim); }

select {
  background: var(--surface); border: 1px solid var(--border2);
  color: var(--text); border-radius: 7px; padding: 8px 10px;
  font-family: inherit; font-size: 12px; cursor: pointer; outline: none;
  transition: border-color .15s;
}
select:focus { border-color: var(--sniper); }

.arch-pills { display: flex; gap: 6px; flex-wrap: wrap; }
.pill {
  padding: 5px 11px; border-radius: 20px; font-size: 11px; font-weight: 700;
  cursor: pointer; border: 1.5px solid transparent;
  transition: all .15s; letter-spacing: .3px; white-space: nowrap;
  background: transparent;
}
.pill.all  { border-color: var(--border2); color: var(--muted); }
.pill.all.active { border-color: var(--text); color: var(--text); background: var(--surface2); }
.pill[data-arch="Paint Dominators"]    { border-color: var(--paint);    color: var(--paint); }
.pill[data-arch="Shot Creators"]       { border-color: var(--creator);  color: var(--creator); }
.pill[data-arch="Versatile Playmakers"]{ border-color: var(--versatile);color: var(--versatile); }
.pill[data-arch="Perimeter Snipers"]   { border-color: var(--sniper);   color: var(--sniper); }
.pill.active { opacity: 1; }
.pill:not(.active) { opacity: .45; }
.pill:hover { opacity: 1; }

.compare-btn {
  margin-left: auto; padding: 8px 14px; border-radius: 7px; font-family: inherit;
  font-size: 11px; font-weight: 700; cursor: pointer; border: 1.5px solid var(--border2);
  color: var(--muted); background: var(--surface); transition: all .15s;
  letter-spacing: .3px;
}
.compare-btn.active { border-color: var(--gold); color: var(--gold); }

/* â”€â”€ Stats bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.stats-bar {
  padding: 8px 32px; border-bottom: 1px solid var(--border);
  display: flex; gap: 20px; font-size: 11px; color: var(--muted);
}
.stats-bar span { color: var(--text); font-weight: 700; }

/* â”€â”€ Player grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.layout { display: flex; height: calc(100vh - 140px); overflow: hidden; }
.grid-wrap { flex: 1; overflow-y: auto; padding: 20px 24px; }
.grid-wrap::-webkit-scrollbar { width: 5px; }
.grid-wrap::-webkit-scrollbar-track { background: transparent; }
.grid-wrap::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }

.player-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
  gap: 10px;
}

.player-card {
  background: var(--surface); border: 1px solid var(--border);
  border-radius: var(--radius); padding: 14px 14px 12px;
  cursor: pointer; transition: all .18s; position: relative; overflow: hidden;
  animation: fadeUp .25s ease both;
}
@keyframes fadeUp {
  from { opacity:0; transform: translateY(8px); }
  to   { opacity:1; transform: translateY(0); }
}
.player-card::before {
  content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px;
}
.player-card[data-arch="Paint Dominators"]::before     { background: var(--paint); }
.player-card[data-arch="Shot Creators"]::before        { background: var(--creator); }
.player-card[data-arch="Versatile Playmakers"]::before { background: var(--versatile); }
.player-card[data-arch="Perimeter Snipers"]::before    { background: var(--sniper); }

.player-card:hover { border-color: var(--border2); transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,.4); }
.player-card.selected { border-color: var(--border2);
  box-shadow: 0 0 0 2px rgba(88,166,255,.35); }
.player-card.compare-a { box-shadow: 0 0 0 2px rgba(63,185,80,.5); }
.player-card.compare-b { box-shadow: 0 0 0 2px rgba(240,136,62,.5); }

.card-rank { font-size: 10px; color: var(--dim); margin-bottom: 4px; }
.card-name { font-family: "Syne", sans-serif; font-size: 13px; font-weight: 700;
  color: var(--text); line-height: 1.2; margin-bottom: 2px; }
.card-sub  { font-size: 10px; color: var(--muted); margin-bottom: 10px; }
.card-pts  { font-family: "Syne", sans-serif; font-size: 22px; font-weight: 800;
  color: var(--text); line-height: 1; }
.card-pts-lbl { font-size: 10px; color: var(--dim); margin-bottom: 6px; }
.card-row  { display: flex; justify-content: space-between; padding-top: 8px;
  border-top: 1px solid var(--border); }
.card-stat { text-align: center; }
.card-stat-val { font-size: 11px; font-weight: 700; color: var(--text); }
.card-stat-lbl { font-size: 9px; color: var(--dim); }
.arch-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%;
  margin-right: 4px; vertical-align: middle; }

.empty-state { grid-column: 1/-1; text-align: center; padding: 60px 20px;
  color: var(--muted); font-size: 13px; }

/* â”€â”€ Slide panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.panel-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,.45); z-index: 90;
  opacity: 0; pointer-events: none; transition: opacity .25s;
}
.panel-overlay.open { opacity: 1; pointer-events: all; }

.side-panel {
  position: fixed; right: 0; top: 0; bottom: 0;
  width: var(--panel-w); background: var(--surface);
  border-left: 1px solid var(--border2); z-index: 100;
  transform: translateX(100%); transition: transform .3s cubic-bezier(.4,0,.2,1);
  display: flex; flex-direction: column; overflow: hidden;
}
.side-panel.open { transform: translateX(0); }

/* compare mode: two panels */
.side-panel.panel-a { right: var(--panel-w); border-right: 1px solid var(--border2); }
.side-panel.panel-b { right: 0; }

.panel-header {
  padding: 18px 20px 14px; border-bottom: 1px solid var(--border);
  display: flex; align-items: flex-start; justify-content: space-between; flex-shrink: 0;
}
.panel-close {
  background: none; border: none; color: var(--muted); cursor: pointer; font-size: 18px;
  line-height: 1; padding: 2px 6px; border-radius: 4px; transition: color .15s;
}
.panel-close:hover { color: var(--text); }
.panel-arch-badge {
  font-size: 9px; font-weight: 700; letter-spacing: 1px;
  padding: 3px 8px; border-radius: 4px; margin-bottom: 6px; display: inline-block;
}
.panel-name {
  font-family: "Syne", sans-serif; font-size: 22px; font-weight: 800; line-height: 1.1;
  color: var(--text); margin-bottom: 3px;
}
.panel-sub { font-size: 11px; color: var(--muted); }

.panel-body { flex: 1; overflow-y: auto; padding: 18px 20px; }
.panel-body::-webkit-scrollbar { width: 4px; }
.panel-body::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 2px; }

/* Big 3 headline */
.headline-stats { display: grid; grid-template-columns: 1fr 1fr 1fr;
  gap: 1px; background: var(--border); border-radius: 8px; overflow: hidden; margin-bottom: 16px; }
.hs { background: var(--surface2); padding: 12px 10px; text-align: center; }
.hs-val { font-family: "Syne", sans-serif; font-size: 24px; font-weight: 800; line-height: 1; }
.hs-lbl { font-size: 9px; color: var(--muted); margin-top: 3px; letter-spacing: .5px; }
.hs-sub { font-size: 9px; color: var(--dim); margin-top: 2px; }

/* Delta badge */
.delta-badge {
  padding: 7px 12px; border-radius: 6px; font-size: 11px; font-weight: 700;
  margin-bottom: 16px; display: flex; align-items: center; gap: 6px;
}
.delta-badge.positive { background: rgba(63,185,80,.12); color: var(--versatile);
  border: 1px solid rgba(63,185,80,.25); }
.delta-badge.negative { background: rgba(255,123,114,.12); color: var(--paint);
  border: 1px solid rgba(255,123,114,.25); }
.delta-badge.neutral  { background: rgba(139,148,158,.1); color: var(--muted);
  border: 1px solid var(--border); }

/* Stat grid */
.section-label {
  font-size: 9px; font-weight: 700; letter-spacing: 1.2px; color: var(--dim);
  text-transform: uppercase; margin-bottom: 8px; margin-top: 16px;
}
.stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 4px; }
.sg { background: var(--surface2); border-radius: 6px; padding: 9px 10px; }
.sg-val { font-size: 15px; font-weight: 700; color: var(--text); }
.sg-lbl { font-size: 9px; color: var(--dim); margin-top: 2px; }

/* Radar */
.radar-wrap { margin: 16px 0; }
.radar-legend { display: flex; gap: 14px; font-size: 10px; color: var(--muted);
  margin-top: 8px; justify-content: center; }
.radar-legend-item { display: flex; align-items: center; gap: 5px; }
.legend-line { width: 18px; height: 2px; border-radius: 1px; }
.legend-dashed { border-top: 2px dashed; width: 18px; }

/* Scout note */
.scout-box {
  background: var(--surface2); border-left: 3px solid var(--border2);
  padding: 12px 14px; border-radius: 0 6px 6px 0; font-size: 11px;
  color: var(--muted); line-height: 1.65; font-style: italic; margin-top: 4px;
}

/* Compare header labels */
.compare-label {
  font-size: 9px; font-weight: 700; letter-spacing: 1px; padding: 3px 8px;
  border-radius: 4px; display: inline-block; margin-bottom: 4px;
}
.label-a { background: rgba(63,185,80,.15); color: var(--versatile); }
.label-b { background: rgba(240,136,62,.15); color: var(--creator); }
</style>
</head>

// â”€â”€ DOM refs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const searchEl     = document.getElementById('search');
const sortEl       = document.getElementById('sort');
const statsBar     = document.getElementById('statsBar');

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function archColor(arch) { return ARCH_COLORS[arch] || 'var(--muted)'; }
function archHex(arch)   { return ARCH_HEX[arch]    || '#8B949E'; }

function applyFiltersAndSort() {
  filtered = PLAYERS.filter(p => {
    const matchSearch = !searchQ ||
      p.name.toLowerCase().includes(searchQ) ||
      p.college.toLowerCase().includes(searchQ);
    const matchArch = activeArch === 'all' || p.archetype === activeArch;
    return matchSearch && matchArch;
  });
  if (sortKey === 'ppg_rank')        filtered.sort((a,b) => a.ppg_rank - b.ppg_rank);
  else if (sortKey === 'eff_rank')   filtered.sort((a,b) => a.eff_rank - b.eff_rank);
  else if (sortKey === 'pts')        filtered.sort((a,b) => b.pts - a.pts);
  else if (sortKey === 'tspct')      filtered.sort((a,b) => b.tspct - a.tspct);
  else if (sortKey === 'rank_delta_pos') filtered.sort((a,b) => b.rank_delta - a.rank_delta);
  else if (sortKey === 'rank_delta_neg') filtered.sort((a,b) => a.rank_delta - b.rank_delta);
  renderGrid();
  renderStatsBar();
}

// â”€â”€ Stats bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderStatsBar() {
  const n = filtered.length;
  const avgPts = (filtered.reduce((s,p)=>s+p.pts,0)/n).toFixed(1);
  const avgTs  = (filtered.reduce((s,p)=>s+p.tspct,0)/n).toFixed(1);
  statsBar.innerHTML =
    `<span>${n}</span> players shown &nbsp;Â·&nbsp; Avg PPG: <span>${avgPts}</span> &nbsp;Â·&nbsp; Avg TS%: <span>${avgTs}%</span>` +
    (compareMode ? ' &nbsp;Â·&nbsp; <span style="color:var(--gold)">âš– Compare mode â€” click two players</span>' : '');
}

// â”€â”€ Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderGrid() {
  if (filtered.length === 0) {
    grid.innerHTML = '<div class="empty-state">No players match your filters.</div>';
    return;
  }
  grid.innerHTML = filtered.map((p, i) => {
    const color = archHex(p.archetype);
    const isSelA = compareA && compareA.name === p.name;
    const isSelB = compareB && compareB.name === p.name;
    const isSel  = selectedCard && selectedCard.name === p.name;
    const cls = [
      'player-card',
      isSel  ? 'selected'  : '',
      isSelA ? 'compare-a' : '',
      isSelB ? 'compare-b' : '',
    ].join(' ').trim();

    return `<div class="${cls}" data-arch="${p.archetype}" data-name="${p.name}"
      style="animation-delay:${Math.min(i*8,200)}ms" onclick="handleCardClick('${p.name.replace(/'/g,"\'")}')">
      <div class="card-rank">#${p.ppg_rank} PPG &nbsp;Â·&nbsp; <span style="color:${color}">${p.archetype.split(' ')[0]}</span></div>
      <div class="card-name">${p.name}</div>
      <div class="card-sub">${p.college} Â· ${p.position}</div>
      <div class="card-pts">${p.pts}</div>
      <div class="card-pts-lbl">PPG</div>
      <div class="card-row">
        <div class="card-stat"><div class="card-stat-val">${p.tspct}%</div><div class="card-stat-lbl">TS%</div></div>
        <div class="card-stat"><div class="card-stat-val">${p.fgpct}%</div><div class="card-stat-lbl">FG%</div></div>
        <div class="card-stat"><div class="card-stat-val">#${p.eff_rank}</div><div class="card-stat-lbl">EFF RK</div></div>
      </div>
    </div>`;
  }).join('');
}

// â”€â”€ Card click â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function handleCardClick(name) {
  const player = PLAYERS.find(p => p.name === name);
  if (!player) return;

  if (compareMode) {
    if (!compareA) {
      compareA = player;
    } else if (!compareB && compareA.name !== player.name) {
      compareB = player;
      openComparePanel();
    } else if (compareA.name === player.name) {
      compareA = null; compareB = null; closePanels();
    } else {
      compareA = compareB; compareB = player;
      openComparePanel();
    }
    renderGrid();
    renderStatsBar();
    return;
  }

  selectedCard = player;
  renderGrid();
  openSinglePanel(player);
}

// â”€â”€ Single panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openSinglePanel(p) {
  panelB.style.display = 'none';
  panelA.classList.remove('panel-a');
  panelA.style.right = '0';
  document.getElementById('panelAHeader').innerHTML = buildPanelHeader(p, null);
  document.getElementById('panelABody').innerHTML   = buildPanelBody(p);
  panelA.classList.add('open');
  overlay.classList.add('open');
}

// â”€â”€ Compare panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openComparePanel() {
  if (!compareA || !compareB) return;
  panelA.classList.add('panel-a');
  panelA.style.right = 'var(--panel-w)';
  panelB.style.display = 'flex'; panelB.style.flexDirection = 'column';
  document.getElementById('panelAHeader').innerHTML = buildPanelHeader(compareA, 'A');
  document.getElementById('panelABody').innerHTML   = buildPanelBody(compareA);
  document.getElementById('panelBHeader').innerHTML = buildPanelHeader(compareB, 'B');
  document.getElementById('panelBBody').innerHTML   = buildPanelBody(compareB);
  panelA.classList.add('open');
  panelB.classList.add('open');
  overlay.classList.add('open');
}

function buildPanelHeader(p, slot) {
  const color = archHex(p.archetype);
  const slotLabel = slot === 'A'
    ? '<span class="compare-label label-a">PLAYER A</span>'
    : slot === 'B'
    ? '<span class="compare-label label-b">PLAYER B</span>'
    : '';
  return `
    <div>
      ${slotLabel}
      <div class="panel-arch-badge" style="background:${color}22;color:${color}">${p.archetype.toUpperCase()}</div>
      <div class="panel-name">${p.name}</div>
      <div class="panel-sub">${p.college} &nbsp;Â·&nbsp; ${p.position} &nbsp;Â·&nbsp; ${p.gp} GP &nbsp;Â·&nbsp; ${p.min} MIN</div>
    </div>
    <button class="panel-close" onclick="closePanels()">âœ•</button>`;
}

    <div class="radar-wrap">
      ${radar}
      <div class="radar-legend">
        <div class="radar-legend-item">
          <div class="legend-line" style="background:${color}"></div>
          <span>This player</span>
        </div>
        <div class="radar-legend-item">
          <div class="legend-dashed" style="border-color:${color};opacity:.4"></div>
          <span>${p.archetype} avg</span>
        </div>
      </div>
    </div>

    <div class="section-label">Scout Note</div>
    <div class="scout-box">${p.scout}</div>
  `;
}

// â”€â”€ SVG Radar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildRadar(vals, archVals, color) {
  const cx=110, cy=105, R=80, N=6;
  const angles = Array.from({length:N},(_,i)=>(i*2*Math.PI/N)-Math.PI/2);
  const pt = (v, ang) => [cx + v*R*Math.cos(ang), cy + v*R*Math.sin(ang)];

  // Ring lines
  let rings = '';
  [0.25,0.5,0.75,1.0].forEach(r => {
    const pts = angles.map(a=>pt(r,a));
    rings += `<polygon points="${pts.map(p=>p.join(',')).join(' ')}" fill="none" stroke="#21262D" stroke-width="${r===1?1.2:.7}"/>`;
  });
  // Spokes
  let spokes = angles.map(a=>{
    const [x,y]=pt(1,a);
    return `<line x1="${cx}" y1="${cy}" x2="${x}" y2="${y}" stroke="#21262D" stroke-width=".7"/>`;
  }).join('');
  // Labels
  let labels = angles.map((a,i)=>{
    const [x,y]=pt(1.22,a);
    return `<text x="${x}" y="${y}" text-anchor="middle" dominant-baseline="middle" fill="#8B949E" font-size="8.5" font-family="JetBrains Mono,monospace">${RADAR_LABELS[i]}</text>`;
  }).join('');
  // Archetype avg (ghost)
  const archPts = angles.map((a,i)=>pt(archVals[i],a));
  const archPoly = `<polygon points="${archPts.map(p=>p.join(',')).join(' ')}" fill="${color}" fill-opacity=".08" stroke="${color}" stroke-width="1.2" stroke-dasharray="4,3" stroke-opacity=".4"/>`;
  // Player
  const playerPts = angles.map((a,i)=>pt(vals[i],a));
  const playerPoly = `<polygon points="${playerPts.map(p=>p.join(',')).join(' ')}" fill="${color}" fill-opacity=".22" stroke="${color}" stroke-width="2.2"/>`;
  // Dots
  const dots = playerPts.map(([x,y])=>`<circle cx="${x}" cy="${y}" r="3.5" fill="${color}"/>`).join('');

  return `<svg viewBox="0 0 220 210" style="width:100%;max-width:260px;display:block;margin:0 auto">
    ${rings}${spokes}${labels}${archPoly}${playerPoly}${dots}
  </svg>`;
}

// â”€â”€ Close panels â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function closePanels() {
  panelA.classList.remove('open','panel-a');
  panelB.classList.remove('open');
  overlay.classList.remove('open');
  panelA.style.right = '0';
  selectedCard = null;
  if (compareMode) { compareA = null; compareB = null; }
  renderGrid();
  renderStatsBar();
}

// â”€â”€ Event listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
overlay.addEventListener('click', closePanels);

searchEl.addEventListener('input', () => {
  searchQ = searchEl.value.toLowerCase().trim();
  applyFiltersAndSort();
});

sortEl.addEventListener('change', () => {
  sortKey = sortEl.value;
  applyFiltersAndSort();
});

document.querySelectorAll('.pill').forEach(pill => {
  pill.addEventListener('click', () => {
    document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
    pill.classList.add('active');
    activeArch = pill.dataset.arch;
    applyFiltersAndSort();
  });
});

compareToggle.addEventListener('click', () => {
  compareMode = !compareMode;
  compareToggle.classList.toggle('active', compareMode);
  if (!compareMode) { compareA = null; compareB = null; closePanels(); }
  renderGrid();
  renderStatsBar();
});

// keyboard close
document.addEventListener('keydown', e => { if (e.key === 'Escape') closePanels(); });

// â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
applyFiltersAndSort();
</script>
